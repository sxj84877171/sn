apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "com.sunvote.xpadapp"
        minSdkVersion 11
        targetSdkVersion 23
    }

//    signingConfigs {
