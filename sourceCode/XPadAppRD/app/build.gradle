//            storeFile file('key/xpad.keystore')
//        }
//        debug {
//            storeFile file('key/debug.keystore')
//        }
//    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            debuggable true
        }
    }
//    externalNativeBuild {
